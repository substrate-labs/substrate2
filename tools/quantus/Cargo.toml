[package]
name = "quantus"
version = "0.1.0"
edition = "2021"

[dependencies]
tera = "1"
lazy_static = "1"
serde = { version = "1", features = ["derive"] }
anyhow = "1"
regex = "1"

substrate = { version = "0.9.0", registry = "substrate", path = "../../substrate" }
scir = { version = "0.8.0", registry = "substrate", path = "../../libs/scir" }
spice = { version = "0.8.0", registry = "substrate", path = "../../libs/spice" }
pegasus = { version = "0.1.0", registry = "substrate", path = "../pegasus" }

[dev-dependencies]
rust_decimal = "1"
rust_decimal_macros = "1"
spectre = { version = "<=0.10.0", registry = "substrate", path = "../spectre" }
approx = "0.5"
