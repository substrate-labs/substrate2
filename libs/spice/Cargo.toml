[package]
name = "spice"
version = "0.6.0"
edition = "2021"

[dependencies]
arcstr = { version = "1", features = ["serde", "substr-usize-indices"] }
nom = "7"
thiserror = "1"
tracing = "0.1"
itertools = "0.11.0"
rust_decimal = "1"
rust_decimal_macros = "1"

scir = { version = "0.7.0", registry = "substrate", path = "../scir" }
substrate = { version = "0.7.1", registry = "substrate", path = "../../substrate" }
enumify = { version = "0.1.0", path = "../enumify", registry = "substrate" }
