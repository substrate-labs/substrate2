[package]
name = "type_dispatch_macros"
version = "0.4.0"
edition = "2021"
description = "Macros for the `type_dispatch` crate."
license = "BSD-3-Clause"

[dependencies]
syn = { version = "2", features = ["full", "extra-traits"] }
quote = "1"
proc-macro2 = "1"
proc-macro-crate = "1"
itertools = "0.11.0"

[lib]
proc-macro = true
